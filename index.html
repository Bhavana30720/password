<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Genertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Password Genertor</h2>

        <div class="result-container">
            <span id="result">

            </span>
            <button class="btn">
                <i class="fa fa-clipboards"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label >Password length</label>
                <input type="number" id="length" min="4" max="20" value="20">
            </div>
            <div class="setting">
                <label >includes upper  case letters</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
                <label >includes lower case letters</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
                <label >includes number case letters</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
                <label >includes Symbol   case</label>
                <input type="checkbox" id="uppercase" checked>
            </div>

        </div>
        <button class="btn btn-large" id="Generate">
            Generate password
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
